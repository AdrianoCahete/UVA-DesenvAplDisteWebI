<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--
        AVA2 de "Desenvolvimento de Aplicações Distribuídas e WEB I (IL10316)" da UVA.
        por Adriano Cahete <https://github.com/AdrianoCahete>

        Comentários e classes em inglês porque: padrão e costume.    
        Commit history aqui: https://github.com/AdrianoCahete/UVA-DesenvAplDisteWebI  
    -->

    <div class="container">
      <h1>Cadastro de Pessoa</h1>
      <form id="regForm">
        <table>
          <tr>
              <td><label for="fullName" class="required">Nome Completo</label></td>
              <td><input type="text" id="fullName" name="fullName" min="15" required></td>
          </tr>
          <tr>
              <td><label for="email" class="required">Email</label></td>
              <td><input type="email" id="email" name="email" pattern="/^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/" min="10" max="320" required></td>
              <!-- regex da propria spec da W3C: https://html.spec.whatwg.org/multipage/input.html#valid-e-mail-address -->
          </tr>
          <tr>
              <td><label for="birthDate">Data de Nascimento</label></td>
              <td><input type="date" id="birthDate" name="birthDate" max="2024-06-04"></td>
          </tr>
          <tr>
              <td><label>Sexo</label></td>
              <td>
                  <input type="radio" id="male" name="gender" value="male">
                  <label for="male">Masculino</label>
                  <input type="radio" id="female" name="gender" value="female">
                  <label for="female">Feminino</label>
              </td>
          </tr>
          <tr>
              <td><label for="maritalStatus">Estado Civil</label></td>
              <td>
                  <select id="maritalStatus" name="maritalStatus">
                      <option value="single">Solteiro(a)</option>
                      <option value="married">Casado(a)</option>
                  </select>
              </td>
          </tr>
          <tr>
              <td><label for="interests">Áreas de Interesse</label></td>
              <td>
                  <select id="interests" name="interests" multiple>
                      <option value="analysis">Análise</option>
                      <option value="db">Banco de Dados</option>
                      <option value="dev">Desenvolvimento</option>
                      <option value="software">Engenharia de Software</option>
                      <option value="networks">Redes de Computadores</option>
                  </select>
              </td>
          </tr>
          <tr>
              <td colspan="2">
                  <button type="submit">Cadastrar</button>
              </td>
          </tr>
      </table>
  </form>
  <h2>Entradas Enviadas</h2>
  <table id="submissionsTable">
      <thead>
          <tr>
              <th>Nome Completo</th>
              <th>Email</th>
              <th>Data de Nascimento</th>
              <th>Sexo</th>
              <th>Estado Civil</th>
              <th>Áreas de Interesse</th>
              <th>Ações</th>
          </tr>
      </thead>
      <tbody>
      </tbody>
  </table>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>

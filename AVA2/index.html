<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--
        AVA2 de "Desenvolvimento de Aplicações Distribuídas e WEB I (IL10316)" da UVA.
        por Adriano Cahete <https://github.com/AdrianoCahete>

        Comentários e classes em inglês porque: padrão e costume.    
        Commit history aqui: https://github.com/AdrianoCahete/UVA-DesenvAplDisteWebI  
    -->

    <div class="container">
      <h1>Cadastro de Pessoa</h1>
      <form id="regForm">
        <table>
          <tr>
            <td>
              <label for="fullName" class="required">Nome Completo</label>
            </td>
            <td>
              <input
                type="text"
                id="fullName"
                name="fullName"
                min="15"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="email" class="required">Email</label></td>
            <td>
              <input
                type="email"
                id="email"
                name="email"
                min="10"
                max="320"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="birthDate" class="required">Data de Nascimento</label>
            </td>
            <td>
              <input
                type="date"
                id="birthDate"
                name="birthDate"
                max="2024-06-04"
              />
            </td>
          </tr>
          <tr>
            <td><label class="required">Sexo</label></td>
            <td>
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Masculino</label>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Feminino</label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="marital" class="required">Estado Civil</label>
            </td>
            <td>
              <select id="marital" name="marital">
                <option value="single">Solteiro(a)</option>
                <option value="married">Casado(a)</option>
                <option value="other">Outros</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="interests">Áreas de Interesse</label></td>
            <td>
              <select id="interests" name="interests" multiple>
                <option value="analysis">Análise</option>
                <option value="db">Banco de Dados</option>
                <option value="dev">Desenvolvimento</option>
                <option value="software">Engenharia de Software</option>
                <option value="networks">Redes de Computadores</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="submit">Cadastrar</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
